name: Sync live.txt from upstream

on:
  schedule:
    - cron: '0 */3 * * *'   # 每 3 小时同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch upstream
      run: |
        git remote add upstream https://github.com/Supprise0901/TVBox_live.git || true
        git fetch upstream
        git checkout main
        git checkout upstream/main -- live.txt

    - name: Commit and push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add live.txt
        git commit -m "Sync live.txt from upstream" || echo "No changes"
        git push
