name: Force Sync live.txt

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch upstream
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream https://github.com/Supprise0901/TVBox_live.git
          git fetch upstream

      - name: Force overwrite live.txt
        run: |
          echo "==== upstream live.txt last commit ===="
          git log -1 upstream/main -- live.txt || true

          rm -f live.txt
          git checkout upstream/main -- live.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git status
          git diff --quiet && echo "live.txt no change" && exit 0

          git commit -m "force sync live.txt from upstream"
          git push
