name: Sync TVBox Live
on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync upstream repo
        run: |
          git remote add upstream https://github.com/Supprise0901/TVBox_live.git || true
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
