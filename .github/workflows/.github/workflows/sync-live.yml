name: Sync live.txt only

on:
  schedule:
    - cron: '0 */6 * * *'   # 每 6 小时同步一次
  workflow_dispatch:

jobs:
  sync-live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download live.txt from upstream
        run: |
          curl -L \
          https://raw.githubusercontent.com/Supprise0901/TVBox_live/main/live.txt \
          -o live.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add live.txt
          git diff --cached --quiet || git commit -m "sync: update live.txt"

      - name: Push changes
        run: git push
